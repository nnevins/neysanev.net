<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">
    <title>{{ site.title }} | {{ site.description }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">
    <style>
        #header1 {
            color: #ece4d8;
        }
    </style>
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>

{% seo %}
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
              <h1><a id='header1' href='/'>{{ site.title }}</a></h1>
            <h2>{{ site.description }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

        <div id="no-downloads">
          <span class="inner">
          </span>
        </div>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
              <p>Check out <a href="https://twitter.com/{{site.twitter}}">my twitter</a> for updates</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
          <p>Theme by <a href="https://pages.github.com/">Github Pages</a> and website run by <a href="https://taniwritescode.dev">Tani Writes Code</a></p>
          <!-- <p>Theme by <a href="https://taniwritescode.dev">Tani Writes Code</a> (a modified version of <a href="https://github.com/pages-themes/merlot">Merlot</a>)</p>      </footer>
          <p><a href="https://twitter.com/{{ site.twitter }}">{% include twitter_icon.html %}</a> <a href="https://orcid.org/{{site.orchid}}">{% include orchid_icon.html %}</a> <a href="https://scholar.google.com/citations?hl=en&user={{ site.google_s}}&view_op=list_works">{% include google_scholar_icon.html %}</a></p> -->
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
